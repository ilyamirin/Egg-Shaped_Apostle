<div fxLayout="row">
  <mat-card fxFlex="50" fxFlexOffset="25" >
    <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
      <div fxLayout="row" fxLayoutAlign="space-around">
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Дата начала"
                   (dateInput)="dateChangedEvent(0, $event)"
                   (dateChange)="dateChangedEvent(0, $event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Дата конца"
                   (dateInput)="dateChangedEvent(1, $event)"
                   (dateChange)="dateChangedEvent(1, $event)">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>

      </div>

      <div fxLayout="row">
        <mat-radio-group fxFlex="50" fxFlexOffset="25" aria-label="Роль" fxLayout="row" fxLayoutAlign="space-around center" >
          <mat-radio-button value="1">Оператор</mat-radio-button>
          <mat-radio-button value="2">Клиент</mat-radio-button>
          <mat-radio-button value="3">Все</mat-radio-button>
        </mat-radio-group>
      </div>


      <mat-form-field>
        <mat-label>Рабочие места</mat-label>
        <mat-select [formControl]="workplaces" multiple>
          <mat-select-trigger>
            {{workplaces.value ? workplaces.value[0] : ''}}
            <span *ngIf="workplaces.value?.length > 1" class="example-additional-selection">
              {{workplaces.value.length - 1}} {{workplaces.value?.length === 2 ? 'other' : 'others'}}
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let topping of workplacesList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div fxLayout="column" fxLayoutAlign="center center">
        <button (click)="analyse()" mat-fab color="primary" aria-label="Analytics">
          <mat-icon>bar_chart</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="grid-container">
  <h1 class="mat-h1">Аналитика</h1>
  <mat-grid-list fxLayout="column" fxLayoutAlign="space-between center" cols="2" rowHeight="350">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Частоты слов
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="analysed" fxLayoutAlign="center center" class="dashboard-card-content" fxLayout="row">
          <img fxFlex="30" src=" {{ freqImage }}"/>
        </mat-card-content>
        <mat-card-content *ngIf="!analysed" fxLayoutAlign="center center" class="dashboard-card-content" fxLayout="row">
          <img style="object-fit: fill; height: 250px" src="./assets/hourglass.svg"/>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Облако слов
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="analysed" fxLayoutAlign="center center" class="dashboard-card-content">
          <img fxFlex="40" src="{{ cloudImage }}"/>
        </mat-card-content>
        <mat-card-content *ngIf="!analysed" fxLayoutAlign="center center" class="dashboard-card-content" fxLayout="row">
          <img style="object-fit: fill; height: 250px" src="./assets/hourglass.svg"/>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Разметка по участникам диалога
          </mat-card-title>
        </mat-card-header>
        <mat-card-content style="margin: 0px; padding: 0px" *ngIf="analysed" fxLayout="row" fxLayoutAlign=" stretch" class="dashboard-card-content">
          <img fxFlex="20" src="{{ diarisationImage }}"/>
        </mat-card-content>
        <mat-card-content  *ngIf="!analysed" fxLayoutAlign="center center" class="dashboard-card-content" fxLayout="row">
          <img style="object-fit: fill; height: 250px" src="./assets/hourglass.svg"/>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Тематика
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="analysed" class="dashboard-card-content" fxLayout="row">
            <img fxFlex="40" src="{{ thematicImage }}"/>
<!--          <iframe *ngIf="analysed" height="300" fxFlex fxLayoutAlign="stretch" src="{{ thematicImage }}"></iframe>-->
        </mat-card-content>
        <mat-card-content style="object-fit: contain;" *ngIf="!analysed" fxLayoutAlign="center center" class="dashboard-card-content" fxLayout="row">
          <img style="object-fit: fill; height: 250px" src="./assets/hourglass.svg"/>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
