<div class="grid-container">
  <h1 fxLayoutAlign="center center" class="mat-h1">Микрофоны</h1>
  <div fxLayoutAlign="center center">
    <button mat-fab color="primary" aria-label="Обновить" (click)="update()">
      <mat-icon matTooltip="Обновить">cached</mat-icon>
    </button>
  </div>
  <mat-grid-list fxLayoutAlign="space-evenly center" cols="8" rowHeight="350px">
    <mat-grid-tile fxLayoutAlign="space-evenly center" *ngFor="let device of microphones">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{device.workplace}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="space-evenly center" class="dashboard-card-content">
          <!--          <p>Микрофон: {{device.mic}}</p>
                    <p>Raspberry: {{device.raspberry}}</p>
                    <p>аудиокарта: {{device.card}}</p>-->
          <p class="mat-card-header">{{device.role}}</p>
          <div fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-fab color="primary" aria-label="Прослушать" (click)="listen(device)">
              <mat-icon>hearing</mat-icon>
            </button>
            <button mat-fab color="primary" aria-label="Записать" (click)="record(device)">
              <mat-icon>keyboard_voice</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
