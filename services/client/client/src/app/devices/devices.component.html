<div class="grid-container">
  <div fxLayoutAlign="center center" style="margin: 16px">
    <button mat-fab color="primary" aria-label="Обновить" (click)="update()">
      <mat-icon matTooltip="Обновить">cached</mat-icon>
    </button>
  </div>

  <mat-grid-list fxLayout="row" fxLayoutAlign="center" cols="4">
    <mat-grid-tile *ngFor="let device of microphones">
      <app-microphone-card [microphone]="device"></app-microphone-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
