<div class="row justify-content-center">
  <div class="col-8">
    <nb-card>
      <nb-card-header>Поиск</nb-card-header>

      <nb-card-body>
        <input type="text" nbInput fullWidth status="primary" placeholder="Поисковая строка..."
               [(ngModel)]="searchText">

        <div class="row mt-3">
          <div class="col-md-6 mt-2">
            <input class="datepicker" nbInput placeholder="Дата начала" [nbDatepicker]="dateStartPicker"
                   [(ngModel)]="dateStart">
            <nb-datepicker #dateStartPicker></nb-datepicker>
          </div>

          <div class="col-md-6 mt-2">
            <input class="datepicker" nbInput placeholder="Дата конца" [nbDatepicker]="dateEndPicker"
                   [(ngModel)]="dateEnd">
            <nb-datepicker #dateEndPicker></nb-datepicker>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <nb-select multiple [fullWidth]="true" placeholder="Место" [formControl]="placesForm">
              <nb-option *ngFor="let placeNumber of placeNumbers;" [value]="placeNumber">
                Место {{ placeNumber }}</nb-option>
            </nb-select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <button nbButton nbTooltip="Искать" nbTooltipPlacement="top" ghost>
              <nb-icon icon="search" (click)="search()"></nb-icon>
            </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-4">
    <nb-card [nbSpinner]="!isRecognized">
      <nb-card-header>Запись и распознавание</nb-card-header>

      <nb-card-body>
        <input type="number" fullWidth nbInput [status]="recordTimeChecker(!recordTimeForm.valid)"
               placeholder="Время записи (сек.)" [formControl]="recordTimeForm">

        <div class="row mt-3">
          <div class="col">
            <button nbButton nbTooltip="Записать" [disabled]="!recordTimeForm.valid" nbTooltipPlacement="top" ghost
                    (click)="record(recordTimeForm.value)">
              <nb-icon icon="mic"></nb-icon>
            </button>
          </div>

          <div class="col">
            <button nbButton nbTooltip="Распознать" [disabled]="!recordTimeForm.valid" nbTooltipPlacement="top" ghost
                    (click)="recognize()">
              <nb-icon icon="text"></nb-icon>
            </button>
          </div>
        </div>

        <div class="mt-3">
          {{recognizedText}}
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row justify-content-center mt-3">
  <div class="col-10">
    <div class="row justify-content-center">
      <place-card *ngFor="let place of places;" [place]="place" [isFullText]="false" [searchText]="searchText"
                  class="col place-card"></place-card>
    </div>
  </div>
</div>
